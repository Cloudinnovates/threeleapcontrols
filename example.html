<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js ・ Leap Controls</title>
    <meta charset="utf-8">
    <meta name="author" content="Torsten Sprenger">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="js/Detector.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/leap.min.js"></script>
    <script src="LeapCameraControls.js"></script>
    <script src="LeapObjectControls.js"></script>
    <script>
      var camera, scene, renderer;
      var cameraControls, torusControls;
      var coords1, coords2, coords3;
      var switchOff;


      function init() {
        // is webgl supported?
        if (!Detector.webgl) {
          Detector.addGetWebGLMessage();
          return false;
        };

        // renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        var container = document.getElementById('container');
        container.appendChild(renderer.domElement);

        // camera
        camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.x = 350;
        camera.position.y = 350;
        camera.position.z = 350;
        var origin = new THREE.Vector3(0, 0, 0);
        camera.lookAt(origin);

        // leap camera controls
        cameraControls = new THREE.LeapCameraControls(camera);

        cameraControls.rotateEnabled  = true;
        cameraControls.rotateSpeed    = 3;
        cameraControls.rotateHands    = 1;
        cameraControls.rotateFingers  = [2, 3];
        
        cameraControls.zoomEnabled    = true;
        cameraControls.zoomSpeed      = 6;
        cameraControls.zoomHands      = 1;
        cameraControls.zoomFingers    = [4, 5];
        cameraControls.zoomMin        = 50;
        cameraControls.zoomMax        = 2000;
        
        cameraControls.panEnabled     = true;
        cameraControls.panSpeed       = 2;
        cameraControls.panHands       = 2;
        cameraControls.panFingers     = [6, 12];
        cameraControls.panRightHanded = false; // for left-handed person

        // world
        scene = new THREE.Scene();        

        // camera target coordinate system
        coords1 = new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), origin, 75, 0xcccccc);
        coords2 = new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), origin, 75, 0xcccccc);
        coords3 = new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), origin, 75, 0xcccccc);
        scene.add(coords1);
        scene.add(coords2);
        scene.add(coords3);

        // world coordinate system (thin dashed helping lines)
        var lineGeometry = new THREE.Geometry();
        var vertArray = lineGeometry.vertices;
        vertArray.push(new THREE.Vector3(1000, 0, 0), origin, new THREE.Vector3(0, 1000, 0), origin, new THREE.Vector3(0, 0, 1000));
        lineGeometry.computeLineDistances();
        var lineMaterial = new THREE.LineDashedMaterial({color: 0xcccccc, dashSize: 1, gapSize: 2});
        var coords = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(coords);

        // material for torus knot
        var solidMaterial = new THREE.MeshLambertMaterial({color: 0xefefef});
        var wireframeMaterial = new THREE.MeshBasicMaterial({color: 0x555555, wireframe: true, transparent: true}); 
        var material = [solidMaterial, wireframeMaterial]; 

        // torus knot
        var torus = THREE.SceneUtils.createMultiMaterialObject(new THREE.TorusKnotGeometry(28, 6, 400, 25, 2, 3), material);
        torus.rotation.x = Math.PI/2;
        scene.add(torus);

        // leap torus controls
        torusControls = new THREE.LeapObjectControls(camera, torus);

        torusControls.rotateEnabled  = true;
        torusControls.rotateSpeed    = 3;
        torusControls.rotateHands    = 1;
        torusControls.rotateFingers  = [2, 3];
        
        torusControls.scaleEnabled   = true;
        torusControls.scaleSpeed     = 3;
        torusControls.scaleHands     = 1;
        torusControls.scaleFingers   = [4, 5];
        
        torusControls.panEnabled     = true;
        torusControls.panSpeed       = 3;
        torusControls.panHands       = 2;
        torusControls.panFingers     = [6, 12];
        torusControls.panRightHanded = false; // for left-handed person

        // light
        var light = new THREE.PointLight(0xefefef);
        light.position = camera.position;
        scene.add(light);

        // listen to resize event
        window.addEventListener('resize', onWindowResize, false);

        // render (if no leap motion controller is detected, then this call is needed in order to see the plot)
        render();

        // leap loop
        var globalControls = true;
        Leap.loop(function(frame) {
          var swiped = detectSwipe(frame);
          if (swiped && globalControls) {
            showOverlay("Switched to Object Mode");
            globalControls = false;
            noSwitching();
          } else if (swiped && !globalControls) {
            showOverlay("Switched to Camera Mode");
            globalControls = true;
            noSwitching();
          }

          // custom modifications (here: show coordinate system always on target)
          coords1.position = cameraControls.target;
          coords2.position = cameraControls.target;
          coords3.position = cameraControls.target;

          // update scene
          if (globalControls) {
            cameraControls.update(frame);  
          } else {
            torusControls.update(frame);
          }
          render();
        });                 
      };

      function showOverlay(text) {
        $("#overlay").html(text);
        $("#overlay").show().fadeOut(2000);
      };

      function noSwitching() {
        // deactivates switching for 2 seconds
        switchOff = true;
        setTimeout(function(){
          switchOff = false;
        }, 2000);
      };

      function detectSwipe(frame) {
        return (detectUpSwipe(frame) || detectDownSwipe(frame));
      };

      function detectUpSwipe(frame) {
        if (frame.hands.length == 2 && frame.pointables.length == 0 && !switchOff) {
          var h1 = frame.hands[0];
          var h2 = frame.hands[1];
          if (h1.palmVelocity[2] < -700 || h2.palmVelocity[2] < -700) return true;
        };
        return false;
      };

      function detectDownSwipe(frame) {
        if (frame.hands.length == 2 && frame.pointables.length == 0 && !switchOff) {
          var h1 = frame.hands[0];
          var h2 = frame.hands[1];
          if (h1.palmVelocity[2] > 700 || h2.palmVelocity[2] > 700) return true;
        };
        return false;
      };

      function render() {
        renderer.render(scene, camera);
      };

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        render();
      };
    </script>   
  </head>

  <body onload="init()">
    <div id="info">
      <h3><b>threeleapcontrols</b> ・ <a href="http://leapmotion.com">Leap</a> Controls for <a href="http://threejs.org">Three.js</a></h3>

      <h4>Camera &amp; Object Controls</h4>

      <b>ROTATING</b> ➞ 1 Hand &amp; 2-3 Fingers ・  <b>ZOOMING/SCALING</b> ➞ 1 Hand &amp; 4-5 Fingers  ・  <b>PANNING</b> ➞ 2 Hands &amp; 6-10 Fingers

      <h4>Switch between Camera &amp; Object Mode</h4>

      <b>SWITCH</b> ➞ 2 Hands &amp; 0 Fingers &amp; Push/Pull 1 Hand fast
    </div>
    <div id="container"></div>
    <div id="overlay"></div>
  </body>
</html>
